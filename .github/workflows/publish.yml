name: Publish

on:
    workflow_dispatch:
        inputs:
            prerelease:
                description: 'Publish as prerelease'
                type: boolean
                required: false
                default: false

jobs:
    publish:
        name: Publish
        runs-on: ubuntu-latest
        if: github.repository_owner == 'playcanvas' && startsWith(github.ref, 'refs/tags/')
        steps:
            - name: Check out code
              uses: actions/checkout@v5

            - name: Set up Node.js
              uses: actions/setup-node@v6
              with:
                  node-version: 24.x
                  cache: 'npm'
                  registry-url: 'https://registry.npmjs.org/'

            - name: Install Dependencies
              run: npm ci

            - name: Install vsce
              run: npm install -g @vscode/vsce

            - name: Build PlayCanvas VS Code Extension
              run: |
                  npm run build ${{ github.event.inputs.prerelease == 'true' && '--pre-release' || '' }}
            - name: Publish VS Code Extension
              run: |
                  vsce publish \
                    -p ${{ secrets.VSCE_TOKEN }} \
                    -i playcanvas*.vsix \
                    ${{github.event.inputs.prerelease == 'true' && '--pre-release' || ''}}
