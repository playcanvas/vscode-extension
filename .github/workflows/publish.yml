name: Publish

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

permissions:
    contents: write

jobs:
    publish:
        name: Publish
        runs-on: ubuntu-latest
        if: github.repository_owner == 'playcanvas' && startsWith(github.ref, 'refs/tags/')
        steps:
            - name: Check out code
              uses: actions/checkout@v5

            - name: Set up Node.js
              uses: actions/setup-node@v6
              with:
                  node-version: 24.x
                  cache: 'npm'
                  registry-url: 'https://registry.npmjs.org/'

            - name: Install Dependencies
              run: npm ci

            - name: Install vsce and ovsx
              run: |
                  npm install -g @vscode/vsce
                  npm install -g ovsx

            - name: Build PlayCanvas VS Code Extension
              run: |
                  npm run build

            - name: Create GitHub Release
              uses: softprops/action-gh-release@v2
              with:
                  name: ${{ github.ref_name }}
                  generate_release_notes: true
                  files: playcanvas*.vsix
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Publish VS Code Extension
              run: |
                  vsce publish \
                    -p ${{ secrets.VSCE_TOKEN }} \
                    -i playcanvas*.vsix

            - name: Publish Open VSX Extension
              run: |
                  ovsx publish \
                    -p ${{ secrets.OVSX_TOKEN }} \
                    playcanvas*.vsix
